<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Network of Speakers</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="./libs/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="./../misc/logo/dynamic_network_of_speakers.png"/>
        <script src="./dynamic_speaker_network.js" type="text/javascript"></script>
        <script src="./libs/marked.js" type="text/javascript"></script>
    </head>
    <body onload="DNS.start();">
        <div id='page'>

            <div id='banner'>
                <div id='banner-logo'>
                    <img src="./../misc/logo/dynamic_network_of_speakers.png" alt="DNS" height="100%"/>
                </div>
                <div id='banner-text'>
                    <h1>Dynamic Network of Speakers</h1>
                </div>
            </div>

            <div id='top'>
                <div id='draw_area'>
                    <p>
                        Draw speakers and objects in here
                    </p>
                </div>
                <div id='speaker_list'>
                    <p>
                        List speakers in here
                    </p>
                </div>
            </div>
            <div id='bottom'>
                <div id='misc'>
                    <p>
                        Misc controls like streaming
                    </p>
                </div>
                <div id='media_controls'>
                    <div id='music_controls'>
                        <button class="fa fa-play button"></button>
                        <button class="fa fa-pause button"></button>
                        <button class="fa fa-stop button"></button>
                    </div>
                    <div id='volume_controls'>
                        <input type="range" id='volume_slider' min="0" max="100" step="10" value="0" />
                    </div>
                    <div id='time_controls'>
                        <input type="range" id='time_slider' min="0" max="100" step="1" value="0" />
                    </div>
                </div>
            </div>
            <div id='main_text'>
                <script>
                    var text = "# Dynamic Network of Speakers\
                                \nA dynamic network of speakers.\
                                \n\
                                \n# Credits\
                                \nAll Authors - Listed Alphabetically.\
                                \
                                \n- [Ingmar Delsink](https://github.com/MrCrazyID)\
                                \n- [Menno van der Graaf](https://github.com/Mercotui)\
                                \n- [Brian van Zwam](https://github.com/Gerwie)\
                                \n\
                                \n# License\
                                \nThis project is licensed under the terms of the **MIT** license.";
                    document.getElementById('main_text').innerHTML =
                    marked(text);
              </script>
            </div>
        </div>
    </body>
</html>
